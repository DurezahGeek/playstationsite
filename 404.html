<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    var redirectUrl = window.location.href.replace(/\/404\.html.*$/, '/index.html');
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow <a href="index.html">this link</a>.</p>
</body>
</html>
